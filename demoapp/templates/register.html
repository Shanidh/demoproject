<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <center>

        <div class="row d-flex justify-content-center ">
            <h2>Register New Account</h2>
            <form class="row g-3 needs-validation" style="width: 60%;" action="/registersuc" method='POST' novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">

                        <input type="text" class="form-control" placeholder="Enter User name" aria-label="User Name" id="ousername" name="username" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Enter valid username
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="oemail" placeholder="Enter your Email" name="email" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Enter valid email
                        </div>

                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Date of Birth" onfocus="(this.type='date')" id="odob" name="dob" required>
                        <div class="invalid-feedback">
                            Enter date
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" id="ophone" name="phone" placeholder="Enter your Phone Number" required>
                        <div class="invalid-feedback">
                            Enter valid phone number
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" id="opassword" placeholder="Enter a Password" minlength="8" name="password" required>
                    <div class="invalid-feedback">
                        Enter password
                    </div>
                </div>
                <div class="col-md-6">
                    <input type="password" class="form-control" onchange="Validate()" id="oconfirmpassword" placeholder="Confirm Password" name="conpassword" required>
                    <div class="invalid-feedback">
                        Confirm password
                    </div>
                </div>
                <br><br><br>
                <div class="col-12">
                    <label for="Gender"> Gender</label> <br>
                    <input type="radio" value="Male" name="gender" id="male">Male &nbsp;
                    <input type="radio" value="Female" name="gender" id="female">Female <br><br>

                </div><br><br>
                <div class="col">
                    <button class="btn  btn-outline-primary" type="submit">Submit</button>{{msg}}{{err}}
                    <a href="/" class="btn  btn-outline-primary">login</a>
                </div>
            </form>
        </div>
    </center>
</body>

</html>
