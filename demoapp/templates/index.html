<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <center>

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2>
            </div>
            <form class="row g-3 needs-validation" style="width: 60%;" action="/login" method="POST" novalidate>
                {% csrf_token %}
                <div class=" g-3"><br>
                    <div class="col-md-6">
                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                        <div class="invalid-feedback">
                            Enter email
                        </div>
                    </div><br><br>
                    <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="Password" minlength="8" name="password" required>
                        <div class="invalid-feedback">
                            Enter password
                        </div>
                    </div>{{msg1}}<br><br>
                    <div class="col-md-6">
                        <button type="submit" class="btn  btn-outline-primary">Login</button><br><br>
                        <a type="button" href="/register" class="btn  btn-outline-primary">Register</a><br><br>
                        <small class="text-muted">By signing in or creating an account, you agree with our Terms & conditions and Privacy statement</small>
                    </div><br>
                </div>



            </form>
        </div>
    </center>
</body>

</html>
